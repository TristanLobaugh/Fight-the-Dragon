
<html>
<head>
	<title>Fight The Dragon</title>

		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">	
		<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>


</head>
<body>
	
	<div id="game-wrapper">
		<div id="header">
			<h1>Fight The Dragon!</h1>

		</div>
		<div id="fight-flee">

			<button type="button" name="fight" onclick="timeToFight();">Fight!</button>
			<p>or</p>
			<button type="button" name="flee" onclick="timeToFlee();">Flee!</button>
			<p id="instructions">If you choose to fight, you must roll a 9 or higher on the dice or the dragon will roast you!<p>
			<div id="the-fight">
					
				<img src="img/d1.gif" name="myDie1">
				<img src="img/d1.gif" name="myDie2">
				<button type="button" name="throwDice" onclick="throwDice();">Click to Roll Dice</button>				
			</div>
			<div id="damage">0</div>
		</div>

		<div id="game-field">

			<div class="character">		
					<img src="img/dragon.png" name="whichChar">						
			</div>

			<div class="game-footer">
				<div id="run-away">You run away like a little girl!</div>
				<div id="defeated">You have been deafeated by the dragon!</div>
				<div id="victory">You have slain the Dragon!</div>
				
			</div>	
		</div>		

	</div>
	
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
