
<html>
<head>
	<title>Fight The Dragon</title>

		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">	
		<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

</head>
<body>
	
	<div id="game-wrapper">
		<div id="header">
			<h1>Fight The Dragon!</h1>

		</div>
		<div id="fight-flee">

			<button type="button" name="fight" onclick="timeToFight();">Fight!</button>
			<p>or</p>
			<button type="button" name="flee" onclick="timeToFlee();">Flee!</button>
			<p id="instructions">If you choose to fight, you must roll a 9 or higher on the dice or the dragon will roast you!<p>
			<div id="the-fight">
					
				<img src="img/d1.gif" name="myDie1">
				<img src="img/d1.gif" name="myDie2">
				<button type="button" name="throwDice" onclick="throwDice();">Click to Roll Dice</button>				
			</div>
			<div id="damage">0</div>
		</div>

		<div id="game-field">

			<div class="character">		
					<img src="img/dragon.png" name="whichChar">						
			</div>

			<div class="game-footer">
				<div id="run-away">You run away like a little girl!</div>
				<div id="defeated">You have been deafeated by the dragon!</div>
				<div id="victory">You have slain the Dragon!</div>
				
			</div>	
		</div>		

	</div>

</body>
</html>


<script type="text/javascript">

function throwDice(){
	var randomDie = Math.round(Math.random() *5) +1;
	var imageName = "img/d" + randomDie + ".gif";
	document.images['myDie1'].src = imageName;
	randomDie2 = Math.round(Math.random() *5) +1;
	var imageName = "img/d" + randomDie2 + ".gif";
	document.images['myDie2'].src = imageName;
	var totalRoll = randomDie + randomDie2
	document.getElementById("damage").innerHTML = totalRoll;
	if(totalRoll >= 9)	{
		document.getElementById("victory").style.display = "block";
	}else	{
		document.getElementById("defeated").style.display = "block";
	}
}

function timeToFlee(){
	document.getElementById("defeated").style.display = "none";
	document.getElementById("victory").style.display = "none";
	document.images["whichChar"].src = "img/fleeing.png";
	document.getElementById("run-away").style.display = "block";
	// document.getElementByName("fight").style.display = "none";
}

function timeToFight(){
	document.getElementById("the-fight").style.display = "block";
	document.getElementById("damage").style.display = "block";
	document.getElementById("defeated").style.display = "none";
	document.getElementById("victory").style.display = "none";
}

</script>
